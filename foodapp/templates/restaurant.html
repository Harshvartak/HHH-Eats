<!DOCTYPE html>
<html lang="en">
<head>
     <title>HHH EATS</title>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="css/restaurant.css">

</head>
<body>
  <a href="temp.html" class="navbar-brand">HHHEATS</a>
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="card" id="filters">
          <div class="card-title" ></div>
          <div class="card-body"></div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="card" id="restaurants">
          <div class="card-title"><h4><strong>Nearby Restaurants</strong></h4></div>
          <div class="card-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-10">
                  <div class="card shadow-sm p-3 mb-5 bg-white rounded" id="ind_res">
                    <div class="card-header"><div><img class="card-img-top" src="./images/menu-image4.jpg" alt="Card image cap"></div>
                    <p class="card-title" >Restaurant Name</p>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="rating">3(100 Reviews)</span>
                  </div>
                    <div class="card-body">
                      <div >Speciality:</div>
                      <div >Cost:</div>
                      <div >Hours:</div>
                      <div >Address:</div>
                    </div>
                    <div class="card-footer">
                      <span><button type="button" class="btn btn-default" id="callnow" data-toggle="modal" data-target="#myModal"><i class="fa fa-phone-square" aria-hidden="true"></i>Call Now!</button>
                      </span>
                      <span><button type="button" class="btn btn-default" id="viewmenu"><i class="fa fa-bars" aria-hidden="true"></i>View Menu</button>
                      </span>
                </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>This is a small modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
